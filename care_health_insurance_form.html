
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Care Health Insurance Form</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
  }
  iframe {
    width: 100%;
    border: none;
  }
</style>
</head>
<body>

<iframe id="myForm" src="https://docs.google.com/forms/d/e/1FAIpQLSf0BxDtktPEBzzmkVZueQRQ21L9XkQS9da2uuIsftPtAwaUxw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" onload="resizeIframe(this)"></iframe>

<script>
function resizeIframe(iframe) {
    setTimeout(function() {
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
    }, 1000);
}
</script>

</body>
